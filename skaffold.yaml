apiVersion: skaffold/v2beta25
kind: Config
build:
  artifacts:
    - image: anson1138/keystonejs
      context: keystonejs
deploy:
  helm:
    releases:
      - name: mongodb
        repo: https://charts.bitnami.com/bitnami
        remoteChart: mongodb
        namespace: default
        valuesFiles:
        - ./deploy/mongodb/values.yaml
      - name: keystonejs
        chartPath: ./deploy/keystonejs
        namespace: default
        artifactOverrides:
          image: anson1138/keystonejs
        imageStrategy:
          helm: {}
        valuesFiles:
        - ./deploy/keystonejs/values.yaml


  